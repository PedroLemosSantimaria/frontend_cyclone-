<div id="table-container">
    <h1 id="table-title">Tabela de Carros</h1>
   <table mat-table [dataSource]="(cars | async)!" class="mat-elevation-z8">
    <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente (Nome - Cpf) </th>
        <td mat-cell *matCellDef="let car"> {{car.client.firstName}} {{car.client.lastName}} - {{car.client.cpf | cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="plate">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let car"> {{car.plate}} </td>
    </ng-container>

    <ng-container matColumnDef="colorName">
        <th mat-header-cell *matHeaderCellDef> Cor </th>
        <td mat-cell *matCellDef="let car"> {{car.color.name}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let car"> {{car.model}} </td>
    </ng-container>

    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let car"> {{car.price | currency:'BRL'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let car">
            <mat-icon color="primary" [routerLink]="['/edit-car',car.carId]">edit</mat-icon>

            <mat-icon color="warn" (click)="confirmDeleteCar(car.carId)">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table> 
</div>
